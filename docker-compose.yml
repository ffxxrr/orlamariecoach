version: "3.8"
services:
  postgres:
    image: postgres:15-alpine
    container_name: orla_postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=orla
      - POSTGRES_PASSWORD=orla
      - POSTGRES_DB=orla_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orla -d orla_dev"]
      interval: 5s
      timeout: 3s
      retries: 10

volumes:
  postgres_data:
    driver: local

